<div class="modal fade" id="myModal_登陆" tabindex="-1" role="dialog"  aria-hidden="true">

        <!-- </div> -->
    </div>   
</form>
 
            <!--模态框底部-->

</div>




<!------------------------------------注册 订单modal--------------------------------------->
<div class="modal fade" id="myModal_注册" tabindex="-1" role="dialog"  aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

            </div>

            <!--模态框内部-->
            <form class="form-horizontal" role="form">


				<div class="form-group">
					<label for="注册_input_phoneNumber" class="col-sm-2 control-label">手机号</label>
					<div class="col-sm-7">
						<input type="email" class="form-control" id="注册_input_phoneNumber" placeholder="请输入手机号">
					</div>
					<button id="hmc_button_verify" type="button" class="btn btn-primary">验证</button>
					<button id="hmc_countdown" type="button" class="btn btn-danger" style="display: none"><span id="J_second">60</span>s</button>
				</div>

				<div class="form-group">
					<label for="注册_input_user" class="col-sm-2 control-label">邮箱</label>
					<div class="col-sm-7">
						<input type="email" class="form-control" id="注册_input_user" placeholder="请输入邮箱">
					</div>
				</div>

				<div class="form-group">
					<label for="注册_input_password" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-7">

						<input type="password" class="form-control" id="注册_input_password" placeholder="请输入密码">
					</div>
				</div>

				<div class="form-group">
					<!--<div class="col-sm-offset-2 col-sm-10"> -->
					<button id="hmc_button_注册" type="button" class="btn btn-warning col-sm-offset-2">注册</button>
					<button id="注册_model_已有账号" type="button" class="btn btn-danger" style="float:right; margin-right: 100px">已有账号</button>
					<!-- </div> -->
				</div>
			</form>
 
            <!--模态框底部-->
            <div class="modal-footer">
                <button id="注册_model_close" type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
